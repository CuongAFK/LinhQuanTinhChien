<!DOCTYPE html>
<html lang="vi">

<head>

<body onclick="playClickSound()">
  <!-- Video background -->
  <div class="video-container">
    <video autoplay loop muted id="bgVideo">
      <source src="../assets/videos/Tel.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio file -->
  <audio id="click-sound" src="../assets/sounds/mixkit-sci-fi-interface-robot-click-901.wav"></audio>

  <!-- Nhạc nền -->
  <audio id="bgMusic" autoplay loop>
    <source src="../assets/audios/Gathering Shadows - Epic Orchestral Music - Denny Schneidemesser (youtube).mp3"
      type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Container chính -->
  <div class="container-game d-flex flex-column text-center">

    <!-- Header -->
    <div class="container-header">
      <div class="row mb-3">
        <div class="col-7 d-flex align-items-center">
          <img src="../assets/avatar/avatar.png" alt="Avatar" class="avatar me-2" id="avatar" data-bs-toggle="modal"
            data-bs-target="#editProfileModal">
          <div>
            <div class="name">NewPlayer</div>
          </div>
        </div>



        <div class="col-2 text-center">
          <div class="d-flex gap-0 justify-content-center align-content-center">
            <!-- Tín dụng -->
            <div class="parallelogram">
              <img src="../assets/imgs/Tin_Dung.png" alt="Tín dụng">
              <input type="text" value="1000" readonly>
            </div>
            <!-- Quân huy -->
            <div class="parallelogram">
              <img src="../assets/imgs/Quan_Huy.png" alt="Quân huy">
              <input type="text" value="500" readonly>
            </div>
          </div>
        </div>



        <div class="col-3 text-end">
          <div class="d-flex ">
            <!-- Thư -->
            <button class="status-item me-3">
              <i class="fas fa-envelope"></i> <!-- Icon Thư -->
              <i class="fa-solid fa-user-group"></i>
            </button>
            <!-- Cài Đặt -->
            <button class="status-item me-3" data-bs-toggle="modal" data-bs-target="#settingsModal">
              <i class="fas fa-cog"></i> <!-- Icon Cài đặt -->
            </button>
            <!-- WiFi/FPS -->
            <div class="status-item me-3">
              <i class="fas fa-wifi text-danger"></i>
              <span class="status-text">999+</span> <!-- Ping thấp -->
            </div>
            <!-- Pin -->
            <div class="status-item">
              <i class="fas fa-battery-full"></i> Pin: 100%
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- Modal chỉnh âm lượng -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Cài đặt âm thanh</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Slider chỉnh âm lượng nhạc nền -->
        <div class="mb-3">
          <label for="bgMusicVolume" class="form-label">Âm lượng nhạc nền</label>
          <input type="range" id="bgMusicVolume" class="form-range" min="0" max="1" step="0.01" value="0.5">
        </div>
        <!-- Slider chỉnh âm lượng âm thanh click -->
        <div class="mb-3">
          <label for="clickSoundVolume" class="form-label">Âm lượng hiệu ứng</label>
          <input type="range" id="clickSoundVolume" class="form-range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>






    <!-- Modal chỉnh sửa thông tin -->

                  <input class='input animated w-100' type='text' id="inputName" value="" value="NewPlayer"
                    placeholder="Nhập tên của bạn" />
                </span>
              </div>
              <div class="mb-3">
                <label class="form-label">Chọn avatar</label>
                <div class="avatar-options d-flex flex-wrap gap-2">
                  <img src="../assets/avatar/avatar1.jpg" alt="Avatar 1" class="avatar-option"
                    data-avatar="../assets/avatar/avatar1.jpg">
                  <img src="../assets/avatar/avatar2.jpg" alt="Avatar 2" class="avatar-option"
                    data-avatar="../assets/avatar/avatar2.jpg">
                  <img src="../assets/avatar/avatar3.jpg" alt="Avatar 3" class="avatar-option"

                  <img src="../assets/avatar/avatar5.jpg" alt="Avatar 5" class="avatar-option"

                  <img src="../assets/avatar/avatar6.jpg" alt="Avatar 6" class="avatar-option"

                  <img src="../assets/avatar/avatar7.jpg" alt="Avatar 7" class="avatar-option"

                  <img src="../assets/avatar/avatar8.jpg" alt="Avatar 8" class="avatar-option"
                    data-avatar="../assets/avatar/avatar8.jpg">
                  <img src="../assets/avatar/avatar9.jpg" alt="Avatar 9" class="avatar-option"
                    data-avatar="../assets/avatar/avatar9.jpg">
                  <img src="../assets/avatar/avatar10.jpg" alt="Avatar 10" class="avatar-option"

                  <img src="../assets/avatar/avatar14.jpg" alt="Avatar 14" class="avatar-option"

                  <img src="../assets/avatar/avatar15.jpg" alt="Avatar 15" class="avatar-option"

                  <img src="../assets/avatar/avatar17.jpg" alt="Avatar 17" class="avatar-option"

                  <img src="../assets/avatar/avatar18.jpg" alt="Avatar 18" class="avatar-option"
                    data-avatar="../assets/avatar/avatar18.jpg">

                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="button-89-red fw-bold" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="button-89 fw-bold" id="saveProfile">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Body -->

            <div class="friend-items">

              <div class="friend-item online">

              <div class="friend-item offline">

            </div>
          </div>
          <!-- Kênh Chat -->
          <div class="chat-channel p-2">

              <input type="text" class="form-control" placeholder="Nhập tin nhắn...">

          </div>
        </div>

        <div class="col"></div>

        <!-- Cột bên phải -->
        <div class="col-3 gap-3">
          <!-- Banner sự kiện -->
          <div id="eventBannerCarousel" class="carousel slide event-banner mb-2" data-bs-ride="carousel">

            <div class="carousel-indicators">

            <!-- Slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/imgs/panner_even.jpg" class="d-block w-100 banner-image" alt="Banner 1">
              </div>
              <div class="carousel-item">

              <div class="carousel-item">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#eventBannerCarousel"
